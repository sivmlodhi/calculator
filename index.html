<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040404;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: rgb(233, 232, 241);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            background-color: #e7f4e7;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Flat Bill Calculator</h2>
    
    
    <label for="rant">Enter your flat rent:</label>
    <input type="number" id="rant" required>
    
    <label for="food">Enter your amount of food expenses:</label>
    <input type="number" id="food" required>
    
    <label for="electricity_unit">Enter your electricity units used:</label>
    <input type="number" id="electricity_unit" required>
    
    <label for="charge_per_unit">Enter your electricity charge per unit:</label>
    <input type="number" id="charge_per_unit" required>
    
    <label for="other">Enter your other expenses:</label>
    <input type="number" id="other" required>
    
    <label for="parsons">Enter the number of persons living in the flat:</label>
    <input type="number" id="parsons" required>
    
    <button onclick="calculateBill()">Calculate Bill</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateBill() {
        // Get the values from the input fields
        let rent = parseFloat(document.getElementById('rant').value);
        let food = parseFloat(document.getElementById('food').value);
        let electricityUnit = parseFloat(document.getElementById('electricity_unit').value);
        let chargePerUnit = parseFloat(document.getElementById('charge_per_unit').value);
        let otherExpenses = parseFloat(document.getElementById('other').value);
        let parsons = parseInt(document.getElementById('parsons').value);

        // Calculate the electricity cost
        let electricityCost = electricityUnit * chargePerUnit;

        // Calculate the total bill
        let totalBill = rent + food + electricityCost + otherExpenses;

        // Calculate the bill each person has to pay
        let eachPersonBill = totalBill / parsons;

        // Display the result
        document.getElementById('result').innerHTML = `
            <strong>Total Amount to Pay:</strong> ₹${totalBill.toFixed(2)}<br>
            <strong>Each Person's Share:</strong> ₹${eachPersonBill.toFixed(2)}
        `;
    }
</script>

</body>
</html>
