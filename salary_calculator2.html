<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1d3557, #457b9d);
        }

        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #1d3557;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #457b9d;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculate Your Salary</h1>
        <input type="number" id="hours" placeholder="Enter Your Total Hours">
        <input type="number" id="vehicles" placeholder="Enter Your Total Vehicles">
        <button onclick="calculateSalary()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSalary() {
            const hours = parseFloat(document.getElementById('hours').value) || 0;
            const vehicles = parseInt(document.getElementById('vehicles').value) || 0;

            const vehicleAmount = vehicles * 0.06;
            const hourAmount = hours * 30;
            const totalSalary = vehicleAmount + hourAmount;

           document.getElementById('result').innerText = `Total Salary is: â‚¹${totalSalary.toFixed(2)}`;
        }
    </script>
</body>
</html>
